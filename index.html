<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Slayer</h1>
    </header>
    <div id="game">
      <section id="enemy" class="container">
        <h2>Enemy Health</h2>
        <div class="healthbar">
          <div class="healthbar__value"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value"></div>
        </div>
      </section>
      <section id="controls">
        <button class="btn btn--attack">ATTACK</button>
        <button class="btn btn--ultimate">ULTIMATE</button>
        <button class="btn btn--heal">HEAL</button>
        <button class="btn btn--surrender" @click="endGame">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Statistics</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
